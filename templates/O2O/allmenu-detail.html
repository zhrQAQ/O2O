
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>服务详情</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="shortcut icon" href="favicon.ico">

  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic,700italic|Merriweather:300,400italic,300italic,400,700italic' rel='stylesheet' type='text/css'>

  <!-- Animate.css -->
  <link rel="stylesheet" href="/static/css/animate.css">
  <!-- Icomoon Icon Fonts-->
  <link rel="stylesheet" href="/static/css/icomoon.css">
  <!-- Simple Line Icons -->
  <link rel="stylesheet" href="/static/css/simple-line-icons.css">
  <!-- Datetimepicker -->
  <link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.min.css">
  <!-- Flexslider -->
  <link rel="stylesheet" href="/static/css/flexslider.css">
  <!-- Bootstrap  -->
  <link rel="stylesheet" href="/static/css/bootstrap.css">

  <link rel="stylesheet" href="/static/css/style.css">


  <!-- Modernizr JS -->
  <script src="/static/js/modernizr-2.6.2.min.js"></script>
  <!-- FOR IE9 below -->
  <!--[if lt IE 9]>
  <script src="/static/s/respond.min.js"></script>
  <![endif]-->

</head>
<body>
<div id="fh5co-contact" data-section="reservation">
  <div class="container">
    <div class="row">
      <div class="col-md-3 to-animate">
        <div class="fh5co-type">
          <a onclick="window.location='/allmenu'" class="btn btn-primary btn-outline">返回</a>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="fh5co-about" data-section="about" >
  <div class="container">
    <div class="row">
      <div class="col-md-3 to-animate">
        <div class="fh5co-type">
          <img src="/static/images/{{ .menu.Serve }}.png" class="img-responsive center-block" >
        </div>
      </div>
      <div class="col-md-3 to-animate">
        <div class="fh5co-type">
          <h3>{{.menu.Serve}}</h3>
          <p>{{.menu.Introduce}}</p>
          <p>服务承诺：服务保障计划</p>
          <a href="/{{ .menu.Serve }}/purchase" class="btn btn-primary btn-outline">购买服务</a>
          <a href="/card" class="btn btn-primary btn-outline">使用服务卡购买</a>
        </div>
      </div>
      <div class="col-md-3 to-animate">
        <div class="fh5co-type">
          <h3><i class="icon-home"></i>服务区域：小区及小区周边</h3>
          <p><i class="icon-phone"></i>联系电话：15714562232</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="fh5co-sayings">
  <div class="container">
    <div class="row">
      <div class="col-md-4 to-animate">
        <div class="fh5co-type">
          <h3><i class="icon-check" style="color: #1c7430"></i>线上下单</h3>
        </div>
      </div>

      <div class="col-md-4 to-animate">
        <div class="fh5co-type">
          <h3><i class="icon-check" style="color: #1c7430"></i>线下服务</h3>
        </div>
      </div>

      <div class="col-md-4 to-animate">
        <div class="fh5co-type">
          <h3><i class="icon-check" style="color: #1c7430"></i>售后服务</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="fh5co-menus" data-section="menu">
  <div class="container">
    <div class="col-md-4 to-animate">
      <div class="fh5co-type">
        服务评价：
        {{ range $i,$v:= .orderlist }}
        {{ $i }}:{{ $v.Evaluate }}<br>
        {{ end }}
      </div>
    </div>
  </div>
</div>

</div>

<div id="fh5co-footer">
  <div class="container">
    <div class="row row-padded">
      <div class="col-md-12 text-center">
        <p class="to-animate">Copyright &copy; 2019.Company name All rights reserved.</p>
        <p class="text-center to-animate"><a href="#" class="js-gotop">Go To Top</a></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center">
        <ul class="fh5co-social">
          <li class="to-animate-2"><a href="#"><i class="icon-facebook"></i></a></li>
          <li class="to-animate-2"><a href="#"><i class="icon-twitter"></i></a></li>
          <li class="to-animate-2"><a href="#"><i class="icon-instagram"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<!-- jQuery -->
<script src="/static/js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="/static/js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="/static/js/bootstrap.min.js"></script>
<!-- Bootstrap DateTimePicker -->
<script src="/static/js/moment.js"></script>
<script src="/static/js/bootstrap-datetimepicker.min.js"></script>
<!-- Waypoints -->
<script src="/static/js/jquery.waypoints.min.js"></script>
<!-- Stellar Parallax -->
<script src="/static/js/jquery.stellar.min.js"></script>

<!-- Flexslider -->
<script src="/static/js/jquery.flexslider-min.js"></script>
<script>
  $(function () {
    $('#date').datetimepicker();
  });
</script>
<!-- Main JS -->
<script src="/static/js/main.js"></script>

</body>
</html>
