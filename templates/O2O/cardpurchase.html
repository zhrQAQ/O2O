<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>服务卡购买页面</title>
  <link rel="shortcut icon" href="favicon.ico">
  <!-- 引入样式 -->

  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic,700italic|Merriweather:300,400italic,300italic,400,700italic' rel='stylesheet' type='text/css'>

  <!-- Animate.css -->
  <link rel="stylesheet" href="/static/css/animate.css">
  <!-- Icomoon Icon Fonts-->
  <link rel="stylesheet" href="/static/css/icomoon.css">
  <!-- Simple Line Icons -->
  <link rel="stylesheet" href="/static/css/simple-line-icons.css">
  <!-- Datetimepicker -->
  <link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.min.css">
  <!-- Flexslider -->
  <link rel="stylesheet" href="/static/css/flexslider.css">
  <!-- Bootstrap  -->
  <link rel="stylesheet" href="/static/css/bootstrap.css">

  <link rel="stylesheet" href="/static/css/style.css">

  <!-- 引入组件库 -->
  <!-- Modernizr JS -->
  <script src="/static/js/modernizr-2.6.2.min.js"></script>
  <!-- FOR IE9 below -->
  <!--[if lt IE 9]>
  <script src="/static/s/respond.min.js"></script>
  <![endif]-->

</head>
<body>
<div id="fh5co-container" >
  <!--  弹框的div -->
  <div id="fh5co-events" data-section="events" style="background-image: url(/static/images/slide_3.jpg);" data-stellar-background-ratio="0.5">
    <div class="fh5co-overlay"></div>
    <div class="container">

      <div class="row text-center fh5co-heading row-padded">
        <div class="col-md-8 col-md-offset-2 to-animate">
          <h2 class="heading">服务卡</h2>
          <p class="sub-heading">月卡</p>
        </div>
      </div>

      <div class="row text-center fh5co-heading row-padded">
        <div class="col-md-8 col-md-offset-2 to-animate">
          <p class="sub-heading">购买页面</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <input class="btn btn-primary" value="返回" onclick="location.href='/O2O'">
        </div>

        <div class="col-md-4">
            <form method="post" >
              <div class="form-group ">
                   <h3 style="color: white">{{ .success }}</h3>
                <label style="color: white">服务卡类型：{{ .mcard.Mcardname }}{{ .mcard.Mcardtype }}</label>
                <label style="color: white">服务卡使用次数：{{ .mcard.Mcardcount }}</label><br>
                <label style="color: white">服务卡单价：{{ .mcard.Mcardprice}}</label><br>
                <label style="color: white">输入购买数量：</label>
                <input name="count" class="form-control" placeholder="输入购买的数量" type="text" required="required">
              </div>
              <div class="form-group ">
                <input class="btn btn-primary" value="购买" type="submit">
              </div>
            </form>
          </div>
      </div>
    </div>
  </div>
</div>
<!-- jQuery -->
<script src="/static/js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="/static/js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="/static/js/bootstrap.min.js"></script>
<!-- Bootstrap DateTimePicker -->
<script src="/static/js/moment.js"></script>
<script src="/static/js/bootstrap-datetimepicker.min.js"></script>
<!-- Waypoints -->
<script src="/static/js/jquery.waypoints.min.js"></script>
<!-- Stellar Parallax -->
<script src="/static/js/jquery.stellar.min.js"></script>

<!-- Flexslider -->
<script src="/static/js/jquery.flexslider-min.js"></script>
<script>
  $(function () {
    $('#date').datetimepicker();
  });
</script>
<!-- Main JS -->
<script src="/static/js/main.js"></script>
</body>
</html>
