
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>O2O系统主页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" href="favicon.ico">

    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,400italic,700italic|Merriweather:300,400italic,300italic,400,700italic' rel='stylesheet' type='text/css'>

    <!-- Animate.css -->
    <link rel="stylesheet" href="/static/css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="/static/css/icomoon.css">
    <!-- Simple Line Icons -->
    <link rel="stylesheet" href="/static/css/simple-line-icons.css">
    <!-- Datetimepicker -->
    <link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.min.css">
    <!-- Flexslider -->
    <link rel="stylesheet" href="/static/css/flexslider.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/static/css/bootstrap.css">

    <link rel="stylesheet" href="/static/css/style.css">


    <!-- Modernizr JS -->
    <script src="/static/js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="/static/s/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div id="fh5co-container">
    <div id="fh5co-contact" data-section="reservation">
        <div class="container">
            <div class="row text-center fh5co-heading row-padded">
                <div class="col-md-8 col-md-offset-2">
                    <h2 class="heading to-animate">账户更新</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center to-animate-2">
                    <h3>个人信息</h3>
                    <input class="btn btn-primary" value="返回" type="button" onclick="window.location='/O2O'">
                    <ul class="fh5co-contact-info">
                        <li class="fh5co-contact-address ">

                            <i class="icon-home"></i>
                            {{.user.Address}}
                        </li>
                        <li> <i class="icon-user"></i>{{.user.Name}} </li>
                        <li><i class="icon-phone"></i> {{.user.Phone}}</li>
                        <li><i class="icon-envelope"></i>{{.user.Email}}</li>
                    </ul>
                    <div class="col-md-4">
                        <div class="fh5co-event to-animate-2">
                            {{ .success }}
                            {{ .error }}
                            <label >修改密码</label>
                            <form method="post" >
                                <div class="form-group ">
                                    <label >原密码</label>
                                    <input name="old" placeholder="请输入原密码" type="text" required="required">
                                    <label >新密码</label>
                                    <input name="new"  placeholder="请输入新密码" type="text" required="required">
                                </div>
                                <div class="form-group ">
                                    <input class="btn btn-primary" value="修改" type="submit">
                                </div>
                            </form>
                            <label >修改地址</label>
                            <form method="post" action="/address">
                                <div class="form-group ">
                                    <label >新地址</label>
                                    <input name="address"  placeholder="请输入新地址" type="text" required="required">
                                    <label >{{.error2}}</label>
                                    <label >{{.success2}}</label>
                                </div>
                                <div class="form-group ">
                                    <input class="btn btn-primary" value="修改" type="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="fh5co-footer">
    <div class="container">
        <div class="row row-padded">
            <div class="col-md-12 text-center">
                <p class="to-animate">Copyright &copy; 2019.Company name All rights reserved.</p>
                <p class="text-center to-animate"><a href="#" class="js-gotop">Go To Top</a></p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                <ul class="fh5co-social">
                    <li class="to-animate-2"><a href="#"><i class="icon-facebook"></i></a></li>
                    <li class="to-animate-2"><a href="#"><i class="icon-twitter"></i></a></li>
                    <li class="to-animate-2"><a href="#"><i class="icon-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="/static/js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="/static/js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="/static/js/bootstrap.min.js"></script>
<!-- Bootstrap DateTimePicker -->
<script src="/static/js/moment.js"></script>
<script src="/static/js/bootstrap-datetimepicker.min.js"></script>
<!-- Waypoints -->
<script src="/static/js/jquery.waypoints.min.js"></script>
<!-- Stellar Parallax -->
<script src="/static/js/jquery.stellar.min.js"></script>

<!-- Flexslider -->
<script src="/static/js/jquery.flexslider-min.js"></script>
<script>
    $(function () {
        $('#date').datetimepicker();
    });
</script>
<!-- Main JS -->
<script src="/static/js/main.js"></script>

</body>
</html>
