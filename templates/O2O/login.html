<!DOCTYPE html>
<html lang="zxx">

<head>
<title>O2O系统登录</title>
<!-- Meta tags -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- //Meta tags -->
<link rel="stylesheet" href="/static/css/style-login.css" type="text/css" media="all" /><!-- Style-CSS -->
<link href="/static/css/font-awesome-login.css" rel="stylesheet"><!-- font-awesome-icons -->
</head>

<body>
<section class="w3l-form-36">
	<div class="form-36-mian section-gap">
		<div class="wrapper">
			<div class="form-inner-cont">
				<h3>登录</h3>
				<h3>{{.error}}</h3>
				<form action="/O2O" method="post" class="signin-form ">
					<div class="form-input">
						<span class="fa fa-user" aria-hidden="true"></span> <input type="text" name="phone"
							placeholder="手机号" required />
					</div>
					<div class="form-input">
						<span class="fa fa-key" aria-hidden="true"></span> <input type="password" name="password" placeholder="密码"
							required />
					</div>
					<div class="login-remember d-grid">
						<button type="submit" class="btn theme-button">登录</button>
					</div>
					<div class="new-signup">
						<a href="#reload" class="signuplink" style="text-decoration: none">忘记密码?</a>
					</div>
                  </form>
             <p class="signup">没有账号？<a href="/register" class="signuplink" style="text-decoration: none">注册</a></p>
			</div>
			<!-- copyright -->
			<div class="copy-right">
				<p>Copyright &copy; 2020.Company name All rights reserved.</p>
			</div>
			<!-- //copyright -->
		</div>
	</div>
</section>
</body>

</html>
