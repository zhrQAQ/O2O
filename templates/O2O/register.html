<!DOCTYPE html>
<html lang="zxx">

<head>
  <title>O2O系统注册</title>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- //Meta tags -->
  <link rel="stylesheet" href="/static/css/style-login.css" type="text/css" media="all" /><!-- Style-CSS -->
  <link href="/static/css/font-awesome-login.css" rel="stylesheet"><!-- font-awesome-icons -->
</head>

<body>
<section class="w3l-form-36">
  <div class="form-36-mian section-gap">
    <div class="wrapper">
      <div class="form-inner-cont">
        <h3>注册</h3>
        <h3>{{.error}}</h3>
        <h3>{{.success}}</h3>
        <form action="/register" method="post" class="signin-form ">
          <div class="form-input">
            <span class="fa fa-envelope-o" aria-hidden="true"></span> <input type="email" name="email"
                                                                             placeholder="邮箱" required />
          </div>
          <div class="form-input">
            <span class="fa fa-key" aria-hidden="true"></span> <input type="password" name="password" placeholder="密码" required />
          </div>
          <div class="form-input">
            <span class="fa fa-user" aria-hidden="true"></span> <input type="text" name="username" placeholder="用户名" required />
          </div>
          <div class="form-input">
            <span class="fa fa-address-book" aria-hidden="true"></span> <input type="text" name="address" placeholder="地址" required />
          </div>
          <div class="form-input">
            <span class="fa fa-phone" aria-hidden="true"></span> <input type="text" name="phone" placeholder="手机号码" required />
          </div>
          <div class="login-remember d-grid">
            <button type="submit" class="btn theme-button">注册</button>
            <button onclick="window.location='/'" class="btn theme-button">返回</button>
          </div>
        </form>
      </div>
      <!-- copyright -->
      <div class="copy-right">
        <p>Copyright &copy; 2020.Company name All rights reserved.</p>
      </div>
      <!-- //copyright -->
    </div>
  </div>
</section>
</body>

</html>
