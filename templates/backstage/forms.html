    <!-- Font Awesome CSS-->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->

    <link rel="stylesheet" href="/static/css/style.default.css" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="/static/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="/static/img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <!-- navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg px-4 py-2 bg-white shadow"><a href="#" class="sidebar-toggler text-gray-500 mr-4 mr-lg-5 lead"><i class="fas fa-align-left"></i></a>

      </nav>
    </header>
    <div class="d-flex align-items-stretch">
      <div id="sidebar" class="sidebar py-3">
        <div class="text-gray-400 text-uppercase px-3 px-lg-4 py-4 font-weight-bold small headings-font-family">内容添加</div>
        <ul class="sidebar-menu list-unstyled">
          <li class="sidebar-list-item"><a href="/back/index" class="sidebar-link text-muted"><i class="o-home-1 mr-3 text-gray"></i><span>Home</span></a></li>
          <li class="sidebar-list-item"><a href="/back/charts" class="sidebar-link text-muted"><i class="o-settings-window-1 mr-3 text-gray"></i><span>订单配送</span></a></li>
          <li class="sidebar-list-item"><a href="/back/tables" class="sidebar-link text-muted "><i class="o-table-content-1 mr-3 text-gray"></i><span>服务员管理</span></a></li>
          <li class="sidebar-list-item"><a href="/back/forms" class="sidebar-link text-muted active"><i class="o-survey-1 mr-3 text-gray"></i><span>菜单管理</span></a></li>
          </li>
              <li class="sidebar-list-item"><a href="/" class="sidebar-link text-muted"><i class="o-exit-1 mr-3 text-gray"></i><span>Login</span></a></li>
        </ul>
      </div>
      <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          <section class="py-5">
            <div class="row">
              <!-- Basic Form-->
              <div class="col-lg-6 mb-5">
                <div class="card">
                  <div class="card-header">
                    <h3 class="h6 text-uppercase mb-0">菜单服务添加</h3>
                  </div>
                  <div class="card-body">
                    <form action="/back/forms" method="post" enctype="multipart/form-data">
                      <div class="form-group">
                        <label class="form-control-label text-uppercase">服务类型</label>
                        <input type="text" placeholder="" name="servetype" class="form-control">
                      </div>
                      <div class="form-group">       
                        <label class="form-control-label text-uppercase">服务内容</label>
                        <input type="text" placeholder="" name="serve" class="form-control">
                      </div>
                      <div class="form-group">
                        <input type="file" class="o-profile-1" name="f1">
                      </div>
                      <div class="form-group">
                        <label class="form-control-label text-uppercase">服务介绍</label>
                        <input type="text" placeholder="" name="introduce" class="form-control">
                      </div>
                      <div class="form-group">
                        <label class="form-control-label text-uppercase">服务价格</label>
                        <input type="text" placeholder="" name="price" class="form-control">
                      </div>
                      <div class="form-group">       
                        <button type="submit" class="btn btn-primary">添加</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <!-- Horizontal Form-->
              <div class="col-lg-6 mb-5">
                <div class="card">
                  <div class="card-header">
                    <h3 class="h6 text-uppercase mb-0">服务卡添加</h3>
                    <h3 class="h6 text-uppercase mb-0">{{ .error }}</h3>
                    <h3 class="h6 text-uppercase mb-0">{{ .success }}</h3>
                  </div>
                  <div class="card-body">
                    <form class="form-horizontal" method="post" action="/back/forms/card">
                      <div class="form-group row">
                        <label class="col-md-3 form-control-label">服务卡名称</label>
                        <div class="col-md-9">
                          <input id="inputHorizontalSuccess" name="cardname" type="text" placeholder="服务卡名称" class="form-control form-control-success"><small class="form-text text-muted ml-3">与菜单服务名称一致</small>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 form-control-label">服务卡类型</label>
                        <div class="col-md-9 select mb-3">
                          <select name="cardtype" class="form-control">
                            <option value="月卡">月卡</option>
                            <option value="季卡">季卡</option>
                            <option value="年卡">年卡</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-group row">
                        <label class="col-sm-3 form-control-label">服务卡使用次数</label>
                        <div class="col-md-9 select mb-3">
                          <input  name="count" type="text" placeholder="服务卡使用次数" class="form-control form-control-success">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label class="col-sm-3 form-control-label">服务卡价格</label>
                        <div class="col-md-9 select mb-3">
                          <input  name="price" type="text" placeholder="服务卡价格" class="form-control form-control-success">
                        </div>
                      </div>
                      <div class="form-group row">       
                        <div class="col-md-9 ml-auto">
                          <input type="submit" value="添加" class="btn btn-primary">
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>

            </div>
          </section>
        </div>
        <footer class="footer bg-white shadow align-self-end py-3 px-xl-5 w-100">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 text-center text-md-left text-primary">
                <p class="mb-2 mb-md-0">Your company &copy; 2022</p>
              </div>
              <div class="col-md-6 text-center text-md-right text-gray-400">
                <p class="mb-0">Copyright &copy; 2022.Company name All rights reserved.</p>
                <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="/static/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="/static/vendor/chart.js/Chart.min.js"></script>
    <script src="/static/js/js.cookie.min.js"></script>
    <script src="/static/js/front.js"></script>
  </body>
</html>
